<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="con">
        <div class="login_sec">
            <form action="" method="post">
                <img src="assets/icon/comicodiconWt.svg" alt="" class="logo">
                <div class="username">
                    <label for="username">نام کاربری</label>
                    <input type="text" id="username">
                </div>
                <div class="password">
                    <label for="password">رمز عبور</label>
                    <input type="password" id="password">
                    <img src="assets/icon/eye.svg" alt="" id="eye">
                </div>
                <input type="button" value="ورود">
            </form>
            <div class="forget_password">
                <a>فراموشی رمز عبور</a>
                <p>من را به خاطر بسپار <input type="checkbox" name="" id=""> <span class="checkmark"></span></p>
            </div>
            <div class="login_with google">
                <p>ورود با گوگل</p>
                <img src="assets/icon/icons8_google.svg" alt="">
            </div>
            <div class="login_with github">
                <p>ورود با گیت هاب</p>
                <img src="assets/icon/icons8_github.svg" alt="">
            </div>
        </div>
    </div>


    <script src="js/login.js"></script>
</body>
</html>

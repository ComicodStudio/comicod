<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | comicod</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="Image/ComicodNew.svg" type="image/x-icon">
</head>

<body>
    <div class="error">
        <i class="fas fa-exclamation-circle"></i>
        <p id="error-text"></p>
    </div>
    <div class="container">
        <section class="img-sec">
            <img src="Image/b.png" alt="">
        </section>
        <section class="form-sec">
            <h1>COMICOD</h1>
            <div class="form">
                <label for="userName">نام کاربری</label>
                <input type="text" name="usename" id="userName">
                <label for="passWord">رمز عبور</label>
                <div class="pass">
                    <input type="password" name="password" id="passWord">
                    <i class="far fa-eye-slash" onclick="p()" id="i"></i>
                </div>
                <button type="submit" onclick="login()">ورود</button>
            </div>
            <div class="or">
                <div class="line"></div>
                <span>یا</span>
                <div class="line"></div>
            </div>
            <a href="index.html" class="google">ورود با <i class="fab fa-google"></i></a>
        </section>
    </div>

    <script src="JS/login.js"></script>
</body>

</html>
